#   - ChatColor+: https://www.spigotmc.org/resources/chatcolor-%E2%9C%A8-custom-patterns-%E2%9C%85-full-configurable.93186/
# AlonsoLeagues merge steps:
#   1. Install AlonsoLeagues (https://www.spigotmc.org/resources/92575/) on the same server and keep it synced via MySQL if you run multiple instances.
#   2. Make sure the identifiers under 'alonsoleagues.levels' match the IDs you configured in AlonsoLeagues' leagues.yml.
