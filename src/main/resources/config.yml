# Enable if this lobby is part of a BungeeCord network.
bungeecord: false
# API credentials used by the Zonely web panel (leave blank to disable remote commands).
web-token: ""
socket-port: 454
auction-server-id: 1
# Toggle major subsystems individually.
modules:
  socket: true
  vouchers: true
  auctions: true
  reports: true
  last-credits: true
  support: true
  auth: false
  launcher-auth: false

# Support module settings
support:
  # When set to a value > 0 this category ID is always used for newly created tickets.
  # Set to -1 to automatically pick the first category returned by the web panel ordering.
  default-category-id: -1
  # Allow the support module to run even if the in-game auth module is disabled.
  allow-without-auth: false
database:
  # Supported drivers: MongoDB, MySQL
  type: "MySQL"
  # When true the plugin switches to an in-memory fallback if the database is unavailable.
  fail-open: true
  mysql:
    hikari: false
    mariadb: false
    host: "premium.zonely.gen.tr"
    port: "3306"
    name: "test"
    username: "root"
    password: ""
  mongodb:
    url: ""
auth:
  password-policy:
    min-length: 6
    max-length: 32
    disallow-name-substring: true
  security:
    max-login-attempts: 5
    login-timeout-seconds: 120
    auto-login-seconds: 0
    auto-login-require-same-ip: true
    allowed-commands:
      - login
      - l
      - register
      - reg
      - 2fa
      - twofactor
      - email
      - mail
      - passwordreset
      - passwordreset
  fallback-server:
    # Enables automatic transfer through BungeeCord after login/registration.
    enabled: false
    # Enter the server name exactly as it appears inside your BungeeCord config.
    server: "fallback"
    # Delay (in ticks) before the transfer request is dispatched. Useful when additional
    # join logic (bossbars, announcements, etc.) should finish first.
    connect-delay-ticks: 20
    # Plugin messaging channel to use. Leave as-is unless you renamed it on your proxy.
    channel: "bungeecord:main"
    # When true the module only runs if the global `bungeecord` flag is enabled in this file.
    require-bungeecord-flag: true
    trigger:
      # Send the player after a manual /login or /register flow completes.
      on-login: true
      # Send the player even when their session was auto-restored.
      on-session-restore: true
  site:
    base-url: "https://example.com"
    password-reset-path: "/recovery"
    twofactor-login-path: "/login"
    email-verify-path: "/mail/verify"
  two-factor:
    enabled: true
    issuer: "Zonely Network"
    digits: 6
    period-seconds: 30
    allowed-drift-windows: 1
    enforce-on-login: true
    setup-timeout-seconds: 300
    cooldown-seconds: 5
    require-code-to-disable: true
    recovery:
      enabled: true
      token-expiry-minutes: 60
  password-reset:
    enabled: true
    token-expiry-minutes: 60
  email:
    enabled: false
    require-address: true
    require-verification: true
    auto-send-token: true
    send-mail: true
    show-link-in-chat: true
    resend-cooldown-seconds: 300
    reminder-interval-seconds: 60
    allowed-domains: []
chat-bridge:
  enabled: true
  server-id: "lobby-1"
  poll-interval-seconds: 2
  command-batch-size: 25
  retention-days: 7
inventory-snapshot:
  enabled: true
  server-id: ""
  remove-on-join: true
booster:
  minigames:
    - "Lobby"
queue: true
gold: true
punishments:
  enabled: true
  allow:
    ban: true
    mute: true
    warning: true
  history:
    page-size: 10
  default-reason: "Not specified"
chat-filter:
  profanity:
    enabled: true
    blocked-words:
      - "fuck"
      - "wtf"
    mute-durations:
      - "5m"
      - "15m"
      - "1h"
  advertising:
    enabled: true
    mute-duration: "3d"
  keywords:
    - "http://"
    - "https://"
    - "www."
launcher-auth:
  base-url: "https://zonely.gen.tr"
  api-token: ""
  timeout-ms: 4500
  fail-open: true
  log-denied: true
  # When true, connections from 127.0.0.1/::1 are automatically accepted (useful for local testing).
  allow-loopback: false
reports:
  default-punishment:
    duration: "1d"
  replay:
    capture-seconds: 120
  punishment:
    defaults:
      ban-duration: "1d"
      mute-duration: "30m"
  notifications:
    approve-commands:
      enabled: false
      list:
        - "tell {reporter} Your report #{id} resulted in {action}"
